<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Detail</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
            
</head>
<body>
	<div class="container">

    <h2>User Detail</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{uId}"/>

            <div class="form-group" th:class="${#fields.hasErrors('bcitId')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">BCIT ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{bcitId}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('bcitId')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
			<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('gender')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <select th:field="*{gender}">
                    	<option th:value="1" th:text="Male"></option>
                    	<option th:value="0" th:text="Female"></option>
                    </select>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('gender')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('address')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('address')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div><!-- 
            <div class="form-group" th:class="${#fields.hasErrors('birthday')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Birthday:</label>
                <div class="col-sm-10">
					<input type="date" class="form-control" th:field="*{birthday}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('birthday')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div> -->
            <div class="form-group" th:class="${#fields.hasErrors('cellPhone')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Cell Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cellPhone}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('cellPhone')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">SAVE</button>
                <button type="reset" class="btn btn-default">RESET</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
